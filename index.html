<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image">
        <img src="bg_image.jpg" alt="backgroundImage">
    </div>
<div class="content">
    <div class="header">
        <h1>Gym Form</h1>    
    </div>

    <div class="form-div">
        <form action="" method="get">
            <select name="workout" id="workout">
                <option value="Push">Push</option>
                <option value="Legs">Legs</option>
                <option value="Pull">Pull</option>
            </select>
            <div class="form-first-row">
                <select name="exerciseOne" id="exerciseOne">
                    <option value="mChestPress">Machine Chest Press</option>
                </select>
                <select name="exerciseTwo" id="exerciseTwo">
                    <option value="skullCrushers">Skull Crushers</option>
                </select>
                <select name="exerciseThree" id="exerciseThree">
                    <option value="overheadPressD">Overhead Press Dumbells</option>
                </select>
            </div>  
            <div class="form-second-row">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
        </form>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
